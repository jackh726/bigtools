[package]
name = "bigtools"
version = "0.1.2-dev"
authors = ["Jack Huey <jackh726@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A library and associated tools for reading and writing bigwigs and bigbeds"
keywords = ["bigwig", "bio"]

[dependencies]
byteorder = "1.3.1"
byteordered = "0.4.0"
crossbeam-channel = "0.3.9"
crossbeam-utils = "0.6.6"
tempfile = "3"
futures = { version = "0.3.1", features = ["thread-pool"] }
parking_lot = { version = "0.7.1" }
serde = { version = "1.0", features = ["derive"] }
clap = "2"
itertools = "0.8.0"
bincode = "1"
reqwest = { version = "0.10.0-alpha.2", optional = true, features = ["blocking"] }
libdeflater = "0.2.0"

[dev-dependencies]
rand = "0.6.5"

[profile.release]
lto = false
debug-assertions = true


[profile.dev]
opt-level = 3

[lib]
name = "bigtools"
path = "src/lib.rs"

[[bin]]
name = "test"
required-features = ["remote"]

[features]
default = ["remote"]
remote = ["reqwest"]

